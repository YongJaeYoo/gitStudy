    // tab
    function openTab(target, graphVal, _this){
        if ($(target).hasClass('on')) return; // 이미 활성화 되어있으면 return
        var jsTab = $(_this).closest('.jsTab');
        jsTab.find('.jsTabCont').removeClass('on');
        $(target).addClass('on');
        jsTab.find('.jsTabItem.on').removeClass('on');
        $(_this).addClass('on');
        
        // 그래프 실행
        if (graphVal.length > 0) {
            for (var i=0; i<graphVal.length; i++) new graphCircle(target,i, graphVal[i]);
        }
    }

    // 그래프
    function graphCircle(el, no, percent){
        // 둘레구하기
        var circleEl = document.querySelectorAll(el + ' .graphCircle')[no];
        if(circleEl == undefined) return; // 그래프 svg 마크업이 없을경우 return
        var circleSize = parseInt(Number(circleEl.getAttribute('r')*2) * 3.14);
        var perStroke = parseInt(circleSize*(100-percent)/100);
        this.init = function(){
            //초기화
            clearInterval(this.graphInter);
            circleEl.style.setProperty('stroke-dasharray', circleSize);
            circleEl.style.setProperty('stroke-dashoffset', circleSize);
        }
        this.init();

        // animation  
        var dOffset = circleSize;
        this.graphInter = setInterval(function() {
            --dOffset;
            if (dOffset < perStroke) { clearInterval(this.graphInter); }
            else { circleEl.style.setProperty('stroke-dashoffset', dOffset); }
        }, 1);
        document.querySelectorAll(el + ' .graphText')[no].innerHTML = '<span>'+percent+'점</span>';
    }
