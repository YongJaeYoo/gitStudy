    <!-- E: 미션 참여 완료시 -->

    <script>
        $(function(){
            $('.evtExpPopupTab__btn').click(function(){
                var $this = $(this);
                $('.evtExpPopupTab__btn').removeClass('on');
                $this.addClass('on');
                var contentID = $this.attr('data-content');
                $('.evtExpPopup__content').hide();
                $('.'+contentID).show();				
                return false;
            })
        })
    </script>
