    <script>
		$(function(){
			$('.popupTab__btn').click(function(){
				var $this = $(this);
				$('.popupTab__btn').removeClass('on');
				$this.addClass('on');
				var contentID = $this.attr('data-content');
				$('.popupTab__content').hide();
				$('.'+contentID).show();				
				return false;
			})
		})
	</script>
