	@keyframes float {
		0% { transform: scale(1); }
		50% { transform: scale(1.1); }

	@keyframes float2 {

	}

		0% { transform: translatey(0px); }
		40% { transform: translatey(-11px); }

		0% { transform: translatey(0px); }

					<script>
						var flag = 0;
						function showShareBtn(){
							if(flag==1){
								$('.randomBox__item').animate({
									'opacity': '0'
								}, 300, 'linear',function(){
									$('.randomBox__item__result').addClass('on');
									$('.randomBox__result.on .top_tit').css('opacity','1');
								});
							}
						}
						$('.randomBox__btn').click(function(){
							var time = 700;
							var count = 3;

							for(var i=0; i<count; i++){ 
								if(i==count-1){
									$('.randomBox__item__img').animate({
										'background-position-x': '100%'
									}, time, 'linear', function(){
										flag = 1;
										showShareBtn();
									});
								}else{
									$('.randomBox__item__img').animate({
										'background-position-x': '100%'
									}, time, 'linear');
									$('.randomBox__item__img').animate({
										'background-position-x': '0%'
									}, 0, 'linear');
									time = time * 1.7;
								}
