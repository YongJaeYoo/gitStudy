<script type="text/javascript">
    $(function(){
        $('.accordian__title').click(function(){
            var $accoParent = $(this).parent('.accordian');
            var $accoCont = $accoParent.find('.accordian__desc');

            $accoParent.toggleClass('on');
            $('.accordian__desc').not($accoCont).slideUp(0);
            if($accoCont.is(":visible")){
                $accoCont.slideUp(0);
            }
            else {
                $accoCont.slideDown(0,function(){
                    $('html,body').animate({scrollTop: $accoParent.offset().top-$('.detail__topline').height()},0)
                });
            }
            return false;
        })
    })
</script>
